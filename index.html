<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <link rel="stylesheet" href="./CSS/style.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Glass Website</title>
</head>
<body>
 <main>
   <section class="glass">
     <div class="dashboard">
      <div class="user">
       <img src="./images/avatar.png" alt="">
       <h3>Jake Campbell</h3>
       <p>Pro Member</p>
      </div>
      <div class="links">
       <div class="link">
        <img src="./images/twitch.png" alt="">
        <h3>Streams</h3>
       </div>
       <div class="link">
        <img src="./images/steam.png" alt="">
        <h3>Games</h3>
       </div>
       <div class="link">
        <img src="./images/upcoming.png" alt="">
        <h3>News</h3>
       </div>
       <div class="link">
        <img src="./images/library.png" alt="">
        <h3>Library</h3>
       </div>
      </div>
      <div class="pro">
       <h3>Join pro for free games.</h3>
       <img src="./images/controller.png" alt="">
      </div>
     </div>
     <div class="games">
      <div class="status">
       <h1>Active Games</h1>
       <input type="text">
      </div>
      <div class="cards">
       <div class="card">
        <img src="./images/assassins.png" alt="">
        <div class="card-info">
         <h2>Assassins Creed Valhalla</h2>
         <p>PS5 version</p>
         <div class="progress progress2"></div>
        </div>
        <h2 class="percentage">
         75%
        </h2>
       </div>
       <div class="card">
        <img src="./images/spiderman.png" alt="">
        <div class="card-info">
         <h2>Spider-Man: Miles Morales</h2>
         <p>PS5 version</p>
         <div class="progress"></div>
        </div>
        <h2 class="percentage">
         60%
        </h2>
       </div>
       <div class="card">
        <img src="./images/sackboy.png" alt="">
        <div class="card-info">
         <h2>Sackboy: A Great Adventure</h2>
         <p>PS5 version</p>
         <div class="progress progress3"></div>
        </div>
        <h2 class="percentage">
         100%
        </h2>
       </div>
      </div>
     </div>
  </section>
 </main>
 <div class="circle1"></div>
 <div class="circle2"></div>
</body>
</html>
